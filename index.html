<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSphere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>BlogSphere</h1>
            </div>
            <nav>
                <ul>
                    <li><button onclick="toggleCreatePostForm()">Create Post</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="create-post-form" id="create-post-form">
                <h2>Create New Post</h2>
                <input type="text" id="post-title" placeholder="Enter post title" required>
                <textarea id="post-content" placeholder="Write your post content..." required></textarea>
                <input type="text" id="post-tags" placeholder="Add tags (comma separated)">
                <button onclick="createPost()">Publish Post</button>
                <button onclick="toggleCreatePostForm()">Cancel</button>
            </section>

            <section id="blog-posts">
                <!-- Dynamic blog posts will be inserted here -->
            </section>
        </main>

        <footer>
            <p>&copy; 2024 BlogSphere. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
